<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="p-5 bg-primary text-white text-center">
      <h1>My First Bootstrap 5 Page</h1>
      <p>Resize this responsive page to see the effect!</p>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <button type="button" id="create_new_one" class="btn btn-light">Create New One</button>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li> -->
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <table class="table table-bordered" id="myTable">
            <thead>
              <tr>
                <th scope="col">name</th>
                <th scope="col">price</th>
                <th scope="col">quantity</th>
                <th scope="col">description</th>
                <th scope="col">action</th>
              </tr>
            </thead>
           
          </table>
        </div>
      </div>
      <!-- modal -->

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="card border-primary mb-3" style="min-width: 25rem">
            <div class="card-header">Detail</div>
            <div class="card-body text-primary">
              <h5 class="card-title">Primary card title</h5>
              <div class="d-flex justify-content-between">
                <b>ราคา : </b>
                <span class="price"></span>
              </div>
              <div class="d-flex justify-content-between">
                <b>จำนวน : </b>
                <span class="quantity"></span>
              </div>
              <p class="card-text mt-2">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- modal edit -->
      <div
        class="modal fade"
        id="exampleModalEdit"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <form id="myForm">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="edit-name" class="col-form-label">Name : </label>
                  <input type="text" name="name" class="form-control" id="edit-name" />
                </div>
                <input type="hidden" name="_id" />
                <div class="d-flex justify-content-between mb-3">
                  <div class="">
                    <label for="edit-price" class="col-form-label">Price:</label>
                    <input type="number" name="price" value="0" class="form-control" id="edit-price" />
                  </div>
                  <div class="">
                    <label for="edit-quantity" class="col-form-label">Quantity:</label>
                    <input type="number" name="quantity" value="0" class="form-control" id="edit-quantity" />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label" >Description:</label >
                  <textarea class="form-control" name="description" id="message-text"></textarea>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary">
                  Send message
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-5 p-4 bg-dark text-white text-center">
      <p>Footer</p>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./index.js"></script>
</html>
